<div class="space">
<table mat-table [dataSource]="tasks" class="mat-elevation-z2">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let todo">{{ todo.id }}</td>
    </ng-container>
  
   
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let todo">{{ todo.priority }}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let todo">{{ todo.description }}</td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let todo">{{ todo.title }}</td>
    </ng-container>
  
    
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="action">Actions</th>
      <td mat-cell *matCellDef="let todo" class="action-buttons">
        <div class="button-group">
          <button mat-icon-button (click)="updateTask(todo.id)" color="warn" class="btn-info">
            <mat-icon>update</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteTask(todo.id)" color="warn" class="btn-danger">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
        <div class="toggle-button">
          <app-toggle></app-toggle>
        </div>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
</div>
